<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drawing Board</title>
  <style>
    .drawing-board-box {
      width: 500px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div class="drawing-board-box">
    <canvas id="board" width="500" height="300"></canvas>
  </div>
  <script src="./dist/drawing-board.js"></script>
  <script>
    var oBoard = document.getElementById('board');
    var board = new DrawingBoard(oBoard);
    var ctx = board.getCtx();
    ctx.strokeStyle = '#ccc';
    ctx.lineWidth = 5;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    var isDrawing = false;
    var shapeList = [];
    oBoard.addEventListener('mousedown', function (ev) {
      isDrawing = true;
      shapeList.push([ev.offsetX, ev.offsetY])
      console.log('mousedown');
    }, false);
    oBoard.addEventListener('mousemove', function (ev) {
      var x = ev.offsetX;
      var y = ev.offsetY;
      if (isDrawing) {
        ctx.beginPath();
        var i = 0; 
        for(i in shapeList) {
          ctx.lineTo(shapeList[i][0],shapeList[i][1]);
          ctx.moveTo(shapeList[i][0],shapeList[i][1]);
        }
        ctx.closePath();
        ctx.stroke();
        shapeList.push([x, y])
        console.log('mousemove');
      }
    }, false);
    oBoard.addEventListener('mouseup', function (ev) {
      isDrawing = false;
      shapeList = [];
      console.log('mouseup');
    }, false);
  </script>
</body>
</html>
