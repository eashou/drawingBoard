<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drawing Board</title>
  <style>
    .drawing-board-box {
      position: relative;
      width: 500px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div class="drawing-board-box">
    <canvas id="board" width="500" height="300"></canvas>
  </div>
  <button onclick="setPan()">pan</button>
  <button onclick="setText()">text</button>
  <script src="./dist/drawing-board.js"></script>
  <script>
    var oBoard = document.getElementById('board');
    var el = new DrawingBoard(oBoard);

    function setPan () {
      el.currentTool = 'pan';
    }

    function setText () {
      el.currentTool = 'text';
    }
  </script>
</body>
</html>
