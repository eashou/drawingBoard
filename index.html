<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drawing Board</title>
  <style>
    .drawing-board-box {
      position: relative;
      width: 500px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div class="drawing-board-box">
    <canvas id="board" width="500" height="300"></canvas>
  </div>
  <button onclick="setPan()">pan</button>
  <button onclick="setText()">text</button>
  <button onclick="setRect()">rect</button>
  <script src="./dist/drawing-board.js"></script>
  <script>
    var oBoard = document.getElementById('board');
    var el = new DrawingBoard(oBoard, {
      currentTool: 'rect'
    });

    function setPan () {
      el.currentTool = 'pan';
    }

    function setText () {
      el.currentTool = 'text';
    }

    function setRect () {
      el.currentTool = 'rect';
    }

    var isDrawing = false;
    var x = 0;
    var y = 0;
    var shapeList = [];
    oBoard.addEventListener('mousedown', ev => {
      isDrawing = true;
      x = ev.offsetX;
      y = ev.offsetY;

    }, false);
    oBoard.addEventListener('mousemove', ev => {
      if (isDrawing) {
        var lastShape = shapeList[shapeList.length - 1];
        if (lastShape) {
          el.ctx.clearRect(lastShape.x, lastShape.y, lastShape.width, lastShape.height);
        }
        shapeList.push({
          x: x,
          y: y,
          width: ev.offsetX - x,
          height: ev.offsetY - y
        });
        el.ctx.strokeRect(x, y, ev.offsetX - x, ev.offsetY - y);
      }
    }, false);
    document.addEventListener('mouseup', () => {
      isDrawing = false;
      shapeList = [];
    }, false);
  </script>
</body>
</html>
